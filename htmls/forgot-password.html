<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - LadifyX</title>
    <link rel="stylesheet" href="../style/login.css">
</head>
<body>
    <a href="login.html" class="back-to-home">
        <i class="fas fa-arrow-left"></i>
        Back to Login
    </a>
    <div class="login-container">
        <div class="login-header">
            <h1>Forgot Password</h1>
            <p>Enter your email address and we'll send you instructions to reset your password.</p>
        </div>
        <form id="forgotPasswordForm" onsubmit="return handleForgotPassword(event)">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <div class="error">Please enter a valid email address</div>
            </div>
            <button type="submit" class="btn">Send Reset Instructions</button>
        </form>
        <div class="login-link">
            Remembered your password? <a href="login.html">Log in</a>
        </div>
    </div>
    <script>
        function handleForgotPassword(event) {
            event.preventDefault();
            const email = document.getElementById('email');
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email.value)) {
                email.classList.add('error-input');
                email.nextElementSibling.style.display = 'block';
                return false;
            }
            email.classList.remove('error-input');
            email.nextElementSibling.style.display = 'none';
            alert('If this email is registered, you will receive password reset instructions.');
            document.getElementById('forgotPasswordForm').reset();
            return false;
        }
    </script>
</body>
</html>
